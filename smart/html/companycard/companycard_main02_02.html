<script>
$(document).ready(function(){
/* 테스트용 임시 스크립트 */

	/* 검색 기간 */
	$(".add_card").on("click", function(){
		$(".page_popup").show();
		$("body").addClass("fixed");
		containerPadding();
	})

	$(".wrap.page_popup button.close").on("click", function(){
		$("body").removeClass("fixed");
		$(this).parents(".page_popup").hide();
	})

	/* 테스트 스크립트 */
	function setMdnEventCss() {
		$(".number_input_wrap input").keydown(function(e) {
			var key = e.charCode || e.keyCode || 0;
			$text = $(this);
			if (key !== 8 && key !== 9) {
				if ($text.val().length === 4) {
					$text.val($text.val() + '-');
				}
				if ($text.val().length === 9) {
					$text.val($text.val() + '-');
				}
				if ($text.val().length === 14) {
					$text.val($text.val() + '-');
				}
			}
			return (key == 8 || key == 9 || key == 46 || key == 116 || (key >= 48 && key <= 57) || (key >= 96 && key <= 105));
		});
	}
	setMdnEventCss();

})
</script>
