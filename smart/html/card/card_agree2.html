<body>

<div class="wrap">
	<header>
		<div class="page_tit">
			<h2 class="tit">카드사별 영수증 알림(유료) 동의</h2>
			<div><button type="button" class="close"><span>닫기</span></button></div>
		</div>
	</header>

	<div class="container">

		<div class="card_agree_wrap">
			<div class="tit">아래 카드사들은 영수증 알림(유료) 동의를 완료해야 이용 가능합니다.</div>
			<p class="txt">* 카드알림 이용요금은 해당 카드사의 이용대금 결제시 청구됩니다.<br />
				* 기존 유료 알림을 사용 중이라면 중복 청구되지 않습니다.</p>
			<div class="agree_wrap">
				<!-- <div class="is_chk_all"><input type="checkbox" id="chk0"><label for="chk0">모든 약관에 전체 동의 합니다.</label></div> -->
				<div class="is_chk"><input type="checkbox" id="chk1"><label for="chk1">[BC카드] 유료 승인 알림 서비스 약관</label><span class="more">보기</span></div>
				<div class="is_chk"><input type="checkbox" id="chk2"><label for="chk2">[KB국민카드] 유료 승인 알림 서비스 약관</label><span class="more">보기</span></div>
			</div>
		</div>

	</div><!-- // demo_container -->

	<div class="f_btn_group">
		<div class="btn_group">
			<div><button type="button" class="next"><span>건너뛰기</span></button></div>
			<div><button type="button" class="next"><span>다음</span></button></div>
		</div>
	</div>


	<!-- <div class="footer">

<script src="../../js/temp.js"></script>

<script>
$(document).ready(function(){

	$('.is_chk_all input').on('click',function(){
		/*var chkAll = $(this).is(":checked");*/
		var chkAll = $(this).prop('checked');

		if(chkAll){
			$('.is_chk input').prop('checked', true);
		}else{
			$('.is_chk input').prop('checked', false);
		}
	})

	var chkNum = $('.is_chk').length;

	$('.is_chk input').on('click',function(){
		var chkAtiveNum = $('.is_chk input:checked').length;

		if(chkNum == chkAtiveNum){
			$('.is_chk_all input').prop('checked', true);
		}else{
			$('.is_chk_all input').prop('checked', false);
		}
	})

})
</script>

</body>
</html>
