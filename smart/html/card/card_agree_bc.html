<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>admin</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="shortcut icon" type="image/x-icon" href="../../images/common/favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=block" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- <script src="../../js/jquery-1.12.4.min.js"></script> -->
</head>
<body>

<div class="wrap">
	<header>
		<div class="page_tit">
			<h2 class="tit">BC카드 영수증 등록</h2>
			<div><button type="button" class="close"><span>닫기</span></button></div>
		</div>
	</header><!-- // header -->

	<div class="container">
		<div class="card_accept_wrap">
			<form action="">
				<div class="tit">제휴카드사 영수증 받기를 위한<br /> 약관 동의가 필요합니다.</div>
				<p class="txt">
					<strong>* 월 이용요금 300원 부과</strong><br />
					(기존 유료 알림 사용고객 중복 청구 되지 않음)
				</p>

				<div class="chk_wrap">
					<div class="chk">
						<label><input type="checkbox" id="chk0" checked=""><span class="checkmark"></span><span class="txt">모든 약관에 전체 동의합니다.</span></label>
					</div>
				</div>

				<div class="agree_wrap2">
					<div class="chk">
						<label><input type="checkbox" id="chk1" checked=""><span class="checkmark"></span><span class="txt">BC카드 영수증 등록 필수약관 동의</span></label>
					</div>
					<div class="agree_wrap">
						<div class="is_chk"><p>개인정보 제3자 제공동의(카드사) [필수]</p><span class="more">보기</span></div>
						<div class="is_chk"><p>[BC카드] 유료 승인 알림 서비스 약관 [필수]</p><span class="more">보기</span></div>
					</div>
				</div>

				<div class="agree_wrap2">
					<div class="chk">
						<label><input type="checkbox" id="chk2" checked=""><span class="checkmark"></span><span class="txt">BC카드 영수증 등록 선택약관 동의</span></label>
					</div>
					<div class="agree_wrap">
						<div class="is_chk"><p class="em">개인(신용)정보 수집·이용 및 제3자 제공동의(선택)</p><span class="more">보기</span></div>
						<div class="is_chk"><p class="em">혜택알림을 위한 개인(신용)정보 제3자 제공 및 마케팅 수신동의(선택)</p><span class="more">보기</span></div>
					</div>
				</div>
			</form>
		</div><!-- // open_receipt_wrap -->
	</div><!-- // container -->

	<div class="f_btn_group">
		<div class="btn_group">
			<div><button type="button" class="next"><span>다음</span></button></div>
		</div>
	</div>

</div><!-- // wrap -->



<script src="../js/temp.js"></script>

</body>
</html>
