<body>

<div class="wrap">
	<header>

		</div>
		<div class="gnb_wrap">
			<ul class="gnb">

				<li><span>신청관리</span></li>
				<li class="on"><span>내소비분석</span></li>

			</ul>
		</div>
	</header><!-- // header -->


	<div class="container">

		<div class="search_wrap">

			<div class="tab_wrap">
				<ul>
					<li>
						<a href="#g"><span>추천상점</span></a>

					</li> -->
				</ul>
			</div>

		<div class="search_month">

		</div>



		<!-- <div class="graph">그래프영역</div> -->

						<span class="txt">카페/간식</span>

						<span class="pay">155,900원</span>
					</div>
				</li>
				<li class="item">

						<span class="txt">생활/마트</span>

						<span class="pay">15,000원</span>

	</div>
</div>

<script src="../../js/temp.js"></script>

<script>
$(document).ready(function(){
	
	/* 테스트용 임시 스크립트 */
	/* 검색 기간 */
	$(".term li").on("click", function(){
		$(this).siblings().removeClass("on");
		$(this).addClass("on");
	})

	$(".chk.is_chk").show();


	// containerPadding();

	/*
	$(".xxx").on("click",function(){
		$(".page_popup").show();
	})
	*/

	
	var ctx = document.getElementById('myChart').getContext('2d');
	var myChart = new Chart(ctx, {
		type: 'doughnut',
		data: {
			labels: ['카페/간식', '생할/마트', '식사', '문화/예술', '기타'],
			datasets: [{
				data: [32, 16, 18, 24, 10],
				backgroundColor: [
					//'rgba(255, 206, 86, 1)',
					'#ffc000',
					'#8fd9b6',
					'#d395d0',
					'#ff9999',
					'#666666'
				],
				borderColor: [
					'rgba(255, 255, 255, 1)',
					'rgba(255, 255, 255, 1)',
					'rgba(255, 255, 255, 1)',
					'rgba(255, 255, 255, 1)',
					'rgba(255, 255, 255, 1)'
				],
				borderWidth: 3
			}]
		},
		options: {
			layout: {
				padding: 0
			},	
			responsive: false,
			plugins: {
				legend: {
					position: 'right',
				},
			}
		},
		
	});

})
</script>
