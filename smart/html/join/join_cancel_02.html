<style>
/* 서비스 가입해지 - 정보등록 */
.cancel_wrap {padding:0 1.25em 1.25em;}
.cancel_wrap .default_info_wrap {margin-bottom:1.25em;}
.cancel_wrap .default_info_wrap .title {padding-bottom:10px; font-size:1.125em; font-weight:700;;}
.cancel_wrap .default_info_wrap .info {padding:0.9375em 0; border-top:1px solid #000; border-bottom:1px solid #ddd;}
.cancel_wrap .default_info_wrap .info dl {display:flex; justify-content:space-between; align-items:center;}
.cancel_wrap .default_info_wrap .info dl + dl {margin-top:10px;}
.cancel_wrap .default_info_wrap .info dl dt {color:#888; font-size:0.9375em;}
.cancel_wrap .default_info_wrap .info dl dd {color:#000; font-size:1em;}

<body>

<div class="wrap">

	<header>
		<div class="page_tit">

		</div>
	</header>

	<div class="container">

		<div class="popupContent">
			<div class="cancel_wrap">
				<div class="default_info_wrap">
					<div class="info">
						<dl>
							<dt>휴대폰 번호</dt>
							<dd>010-1234-1234</dd>
						</dl>
						<dl>

							<dd>홍길동</dd>
						</dl>
					</div>
				</div><!-- // default_info_wrap -->
	
				<div class="required_info_wrap">
					<div class="input_form_wrap">

						<p style="position:relative; margin-top:10px; padding-left:0.5em; font-size:0.875em; line-height:1.5em;">
							<span style="position:absolute; top:0; left:0; font-size:inherit; line-height:inherit;">·</span>

							또한 발급된 전자영수증 등 데이터는 모두 삭제되어 복구가 불가능하오니 이점 유의해 주시기 바랍니다. 
						</p>
						
					</div><!-- // input_form_wrap -->
	
				</div><!-- // required_info_wrap -->
	
			</div><!-- // sbiz_agree_wrap -->

		</div><!-- // popupContent -->

	</div><!-- // container -->

	<div class="f_btn_group">
		<div class="btn_group">
			<div><button type="button" class="next"><span>서비스 해지</span></button></div>
		</div>
		<!-- <button type="button" class="cancel"><span>ㅁㄴㅇㄹ</span></button> -->
	</div>

<div class="dim" style="display:block;"></div>
<div class="modal_alert" id="test1" style="display:block;">

		<p class="txt">스마트전자영수증 서비스가 해지되었습니다.<br />
			그동안 이용해 주셔서 감사합니다. </p>

<script>
$(document).ready(function(){


	$(".modal_alert button").on("click", function(){
		$(".dim").hide();
		$(this).parents(".modal_alert").hide();
	})

	$(".pop_footer .cancel").on("click", function(){
		$(this).parents(".popup").slideUp(200);
	})
})
</script>
