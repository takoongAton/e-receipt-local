<script>
$(document).ready(function(){

	$('.is_chk_all input').on('click',function(){
		/*var chkAll = $(this).is(":checked");*/
		var chkAll = $(this).prop('checked');

		if(chkAll){
			$('.is_chk input').prop('checked', true);
		}else{
			$('.is_chk input').prop('checked', false);
		}
	})

	var chkNum = $('.is_chk').length;

	$('.is_chk input').on('click',function(){
		var chkAtiveNum = $('.is_chk input:checked').length;

		if(chkNum == chkAtiveNum){
			$('.is_chk_all input').prop('checked', true);
		}else{
			$('.is_chk_all input').prop('checked', false);
		}
	})

})
