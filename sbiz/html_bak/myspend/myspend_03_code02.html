<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>admin</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/common_sbiz.css">
	<link rel="shortcut icon" type="image/x-icon" href="../../images/common/favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=block" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- <script src="../../js/jquery-1.12.4.min.js"></script> -->
</head>
<body>

<div class="wrap">
	<header>
		<div class="page_tit">
			<h2 class="tit">쿠폰 상세내역</h2>
			<div><button type="button" class="close"><span>닫기</span></button></div>
		</div>
	</header>

	<div class="container">

		<div class="coupon_company_info">
			<dl class="company_info">
				<dt>달달커피 디지털미디어시티점</dt>
				<dd class="bnr">
					<div><img src="../../images/temp/sam_bnr.png" alt="배너"></div>
				</dd>
				<dd class="txt">
					<p>오전 9시까지 달콤한 반값!<br />오전 9시까지 달콤한 반값!</p>
				</dd>
				<dd class="deadline"><strong>유효기간</strong><span>2021.06.30</span></dd>
			</dl>
			<dl class="map_info">
				<dt>찾아오시는 길</dt>
				<dd class="map">
					<img src="../../images/temp/sam_map.png" alt="지도">
				</dd>
				<dd class="address">
					<strong>주소</strong>
					<span>경기 김포시 풍무로 188</span>
				</dd>
			</dl>
		</div>

		
		<div class="btn board"><button type="button"><span>쿠폰 사용하기</span></button></div>

	</div><!-- // container -->

</div><!-- // wrap -->


<style>

</style>

<div class="code_input_wrap input_price">
	<div class="code_alert_wrap">
		<div class="code_alert">
			
			<dl>
				<dt>
					<p class="txt" style="display:none;">사용 코드를 입력하세요</p>
					<p class="txt error">사용코드가 일치하지 않습니다.<br />다시 입력해주세요.</p>
				</dt>
				<dd>
					<div>
						<span class="active"></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
				</dd>
			</dl>
			<button type="button"><span>확인</span></button>
		</div>
	</div>

	
	<div class="keypad_wrap">
		<div class="keypad col3">
			<div><button type="button" class="number">5</button></div>
			<div><button type="button" class="number">8</button></div>
			<div><button type="button" class="number">7</button></div>
			<div><button type="button" class="number">9</button></div>
			<div><button type="button" class="number">2</button></div>
			<div><button type="button" class="number">6</button></div>
			<div><button type="button" class="number">0</button></div>
			<div><button type="button" class="number">4</button></div>
			<div><button type="button" class="number">3</button></div>
			<div><button type="button" class="replace"><span>재배열</span></button></div>
			<div><button type="button" class="number">1</button></div>
			<div><button type="button" class="del"><span>삭제</span></button></div>
		</div>
	</div>
</div>


<script src="../../js/temp.js"></script>


</body>
</html>
