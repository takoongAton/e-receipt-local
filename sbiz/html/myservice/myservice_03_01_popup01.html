<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>admin</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/common_sbiz.css">
	<link rel="shortcut icon" type="image/x-icon" href="../../images/common/favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=block" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- <script src="../../js/jquery-1.12.4.min.js"></script> -->
	<!-- <script src="../../js/chart.min.js"></script> -->
	
	<!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.1/chart.min.js" integrity="sha512-5vwN8yor2fFT9pgPS9p9R7AszYaNn0LkQElTXIsZFCL7ucT8zDCAqlQXDdaqgA1mZP47hdvztBMsIoFxq/FyyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<style>
.graph_bar_wrap {padding:0 1.25em 0.5em}
.graph_bar_wrap .graph_bar {display:flex; position:relative; width:100%; height:1em; background-color:#f7f7f7;;}
.graph_bar_wrap .graph_bar span {height:100%;}
.graph_bar_wrap .graph_bar span.send {background-color:rgba(255, 99, 132, 1);}
.graph_bar_wrap .graph_bar span.used {background-color:rgba(54, 162, 235, 1);}
.graph_bar_wrap .graph_txt span {display:inline-block; position:relative; margin-top:1em; padding-left:1.5em; line-height:1em; color:#222;}
.graph_bar_wrap .graph_txt span + span {margin-left:2em;}
.graph_bar_wrap .graph_txt span::before {content:""; display:block; position:absolute; top:50%; left:0; width:1em; height:1em; transform:translateY(-50%);}
.graph_bar_wrap .graph_txt span.send::before {background-color:rgba(255, 99, 132, 1);}
.graph_bar_wrap .graph_txt span.used::before {background-color:rgba(54, 162, 235, 1);}
</style>
<div class="wrap">
	<header>
		<div class="page_tit">
			<h2 class="tit">쿠폰 통계</h2>
			<div><button type="button" class="close"><span>닫기</span></button></div>
		</div>
	</header>

	<div class="container">

		<div class="popupContent">

			<div class="myservice_con">
				<div class="title">
					<strong>아메리카노 20% 할인 쿠폰</strong>
				</div>

				<div class="graph_bar_wrap">
					<div class="graph_bar">
						<span class="send" style="width:30%;"></span>
						<span class="used" style="width:10%"></span>
					</div>
					<div class="graph_txt">
						<span class="send">발송 100건</span>
						<span class="used">사용 30건</span>
					</div>
				</div>

				<div class="graph_wrap">
					<canvas id="myChart4" width="300" height="300" style="display: block; box-sizing: border-box; height: 300px; width: 300px;"></canvas>
				</div>
			</div>

		</div>
		

	</div><!-- // container -->

</div><!-- // wrap -->



<script src="../../js/temp.js"></script>


<script>
$(document).ready(function(){
	

	var ctx4 = document.getElementById('myChart4').getContext('2d');
	var myChart4 = new Chart(ctx4, {
		type: 'doughnut',
		data: {
			labels: ['카페라떼', '베이글', '아메리카노', '마라탕', '샌드위치'],
			datasets: [{
				data: [5, 10, 15, 30, 40],
				backgroundColor: [
					'rgba(255, 99, 132, 1)',
					'rgba(54, 162, 235, 1)',
					'rgba(255, 206, 86, 1)',
					'rgba(75, 192, 192, 1)',
					'rgba(255, 159, 64, 1)'
				],
				borderColor: [
					'rgba(255, 255, 255, 1)',
					'rgba(255, 255, 255, 1)',
					'rgba(255, 255, 255, 1)',
					'rgba(255, 255, 255, 1)',
					'rgba(255, 255, 255, 1)'
				],
				borderWidth: 2
			}]
		},
		options: {
			layout: {
				padding: 0
			},	
			responsive: false,
			plugins: {
				legend: {
					position: 'right',
				},
			}
		},
		
	});


})
	

</script>

</body>
</html>
