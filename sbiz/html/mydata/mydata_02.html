<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>admin</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/common_sbiz.css">
	<link rel="shortcut icon" type="image/x-icon" href="../../images/common/favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=block" rel="stylesheet">

<body>

<div class="wrap">
	<header>
		<div class="gnb_wrap">
			<ul class="gnb">
				<li><span>홈</span></li>
				<li><span>내상점분석</span></li>
				<li class="on"><span>내동의현황</span></li>
				<li><span>설정</span></li>
			</ul>
			<div class="tools">
				<button type="button" class="mypage"><span>메뉴</span></button>
			</div>
		</div><!-- // gnb_wrap -->
	</header><!-- // header -->

	
	<div class="container">

		<div class="search_wrap">

			<div class="tab_wrap">
				<ul>
					<li>
						<a href="#g"><span>데이터영수증</span></a>
					</li>
					<li class="on">
						<a href="#g"><span>동의관리</span></a>
					</li>
					<li>
						<a href="#g"><span>데이터 내려받기</span></a>
					</li>
				</ul>
			</div>
			
		</div><!-- // search_wrap -->

		<div class="mydata_agree_new">
			<div class="mydata_agree_item">
				<p class="title">내상점분석 서비스 제공을 위한 약관 동의</p>
				<div class="box">
					<div class="tit">
						<strong>회원정보/가맹점 정보/매출정보</strong>
						<button type="button" class="accept"><span>동의</span></button>
						<!-- <button type="button" class="clear"><span>동의철회</span></button> -->
					</div>
					<div class="txt_wrap">
						<p class="txt">회원 정보 : 통신사, 휴대폰번호, 성명, 성별, 생년월일, 연계정보(CI),</p>
						<p class="txt">가맹점 정보 : 사업자유형(개인사업자/법인사업자), 사업자등록번호, 사업자명, 상호명, 주소, 오픈일자</p>
						<p class="txt">매출 정보 : 월 평균 매출액, 년 매출액</p>
					</div>
				</div>
			</div>
		</div><!-- // mydata_agree_new -->

	</div><!-- // container -->


</div><!-- // wrap -->

<div class="dim" style="display:none;"></div>
<div class="footer_layer" id="hide_wrap" style="display:none;">
	<div class="setDate_wrap">
		<div class="title">기간설정</div>
		<form action="">
			<div class="set_input">
				<div><input type="date" value="2018-07-22"></div>
				<span>-</span>
				<div><input type="date" value="2018-07-22"></div>
			</div>
			<button type="button" class="submit"><span>조회</span></button>
			<button type="button" class="close"><img src="../../images/common/btn_close.png" alt="닫기" /></button>
		</form>
	</div>
</div>


<div class="footer_layer" id="hide_btn" style="display:none;">
	<div class="btn_group">
		<div><button type="button" class="cancel"><span>취소</span></button></div>
		<div><button type="button" class="next"><span>숨김</span></button></div>
	</div>
</div>




<script src="../../js/temp.js"></script>

<script>
$(document).ready(function(){
	
	/* 테스트용 임시 스크립트 */
	/* 검색 기간 */
	$(".term li").on("click", function(){
		$(this).siblings().removeClass("on");
		$(this).addClass("on");
	})

	$(".chk.is_chk").show();

	$(".tab_menu li").on("click", function(){
		$(this).siblings().removeClass("on");
		$(this).addClass("on")
	})


	// containerPadding();

	/*
	$(".xxx").on("click",function(){
		$(".page_popup").show();
	})
	*/

})
</script>
