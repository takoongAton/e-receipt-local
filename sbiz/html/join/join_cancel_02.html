	<div class="container">

							<dd>홍길동</dd>
						</dl>
					</div>
				</div><!-- // default_info_wrap -->
	
				<div class="required_info_wrap">
					<div class="input_form_wrap">
						<!-- <div class="title">사업자등록번호</div> -->
						
						<dl class="input_form">
							<dt><strong>사업자등록번호</strong></dt>
							<dd>

									<input type="text" placeholder="'-'없이 숫자 10자리로 입력하세요." />

							</dd>
						</dl>

						<p style="position:relative; margin-top:10px; padding-left:0.5em; font-size:0.875em; line-height:1.5em;">

					</div><!-- // input_form_wrap -->
	
				</div><!-- // required_info_wrap -->
	
			</div><!-- // sbiz_agree_wrap -->

		</div><!-- // popupContent -->

	</div><!-- // container -->

	<div class="f_btn_group">
		<div class="btn_group">
			<div><button type="button" class="next"><span>서비스 해지</span></button></div>
		</div>
		<!-- <button type="button" class="cancel"><span>ㅁㄴㅇㄹ</span></button> -->
	</div>


	<!-- <div class="footer">

<div class="dim" style="display:block;"></div>
<div class="modal_alert" id="test1" style="display:block;">
	<div class="txt_wrap">
		<p class="txt">마이샵플러스 서비스가 해지되었습니다.<br />
			그동안 이용해 주셔서 감사합니다.</p>

<script>
$(document).ready(function(){


	$(".modal_alert button").on("click", function(){
		$(".dim").hide();

	})

	$(".pop_footer .cancel").on("click", function(){
		$(this).parents(".popup").slideUp(200);
	})
})
</script>
