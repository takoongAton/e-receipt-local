<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>admin</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/common_sbiz.css">
	<link rel="shortcut icon" type="image/x-icon" href="../../images/common/favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=block" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- <script src="../../js/jquery-1.12.4.min.js"></script> -->
</head>
<body>

<div class="wrap">

	<header>
		<div class="page_tit">
			<h2 class="tit">서비스 가입 <span class="bul"></span> 추가정보 입력</h2>
			<div><button type="button" class="close"><span>닫기</span></button></div>
		</div>
	</header>

	<div class="container">

		<div class="popupContent">
			<div class="sbiz_agree_wrap">

				<div class="addition_info_wrap">
					<div class="input_form_wrap">
						<div class="title">가맹점 매출정보 입력(선택)</div>
						
						<dl class="input_form">
							<dt><strong>상호명</strong></dt>
							<dd>
								<div class="set_input">
									<input type="text" placeholder="" />
								</div>
								<div class="same">
									<label class="type2"><input type="checkbox"><span class="checkmark"></span><span class="chktxt">사업장명과 동일</span></label>
								</div>
							</dd>
						</dl>
	
						<dl class="input_form">
							<dt><strong>전화번호</strong></dt>
							<dd>
								<div class="set_input">
									<input type="text" placeholder="'-'를 제외하고 작성해주세요." />
								</div>
							</dd>
						</dl>
	
						<dl class="input_form">
							<dt><strong>사업자등록증 주소지</strong></dt>
							<dd>
								<div class="row">
									<div class="set_input">
										<input type="text" placeholder="" />
									</div>
									<div>
										<button type="button" class="btn_address"><span>주소조회</span></button>
									</div>
								</div>
							</dd>
							<dd>
								<div class="set_input">
									<input type="text" placeholder="" />
								</div>
							</dd>
							<dd>
								<div class="set_input">
									<input type="text" placeholder="" />
								</div>
								<div class="same">
									<label class="type2"><input type="checkbox"><span class="checkmark"></span><span class="chktxt">사업장등록증의 주소와 동일</span></label>
								</div>
							</dd>
						</dl>
	
	
						<dl class="input_form">
							<dt><strong>오픈일자</strong></dt> 
							<dd>
								<div class="input_date_wrap">
									<div class="set_input">
										<input type="text" class="date" placeholder="2021.01.01" />
									</div>
									<div>
										<button type="button" class="btn_calendar"><span>달력보기</span></button>
									</div>
								</div>
							</dd>
						</dl>
	
	
						<dl class="input_form">
							<dt><strong>월 평균 매출액</strong> <span>(단위  :원)</span></dt>
							<dd>
								<div class="set_input">
									<input type="text" placeholder="" />
								</div>
							</dd>
						</dl>
	
						<dl class="input_form">
							<dt><strong>년 매출액</strong> <span>(단위  :원)</span></dt>
							<dd>
								<div class="set_input">
									<input type="text" placeholder="" />
								</div>
							</dd>
						</dl>
						
					</div><!-- // input_form_wrap -->
	
				</div><!-- // addition_info_wrap -->
	
	
			</div><!-- // sbiz_agree_wrap -->
		</div>

	</div><!-- // container -->

	<div class="f_btn_group">
		<div class="btn_group">
			<div><button type="button" class="skip"><span>건너뛰기</span></button></div>
			<div><button type="button" class="next"><span>다음</span></button></div>
		</div>
		<!-- <button type="button" class="cancel"><span>ㅁㄴㅇㄹ</span></button> -->
	</div>


	<!-- <div class="footer">
		<h2 class="logo"><span><img src="../../images/common/logo_aton.png" alt="ATON" /></span></h2>
		<ul>
			<li><a href="#g">서비스 이용약관</a></li>
			<li><a href="#g">개인정보 취급방침</a></li>
		</ul>
	</div> --><!-- // footer -->
</div><!-- // wrap -->



<script src="../../js/temp.js"></script>

<script>
$(document).ready(function(){

	$('.is_chk_all input').on('click',function(){
		/*var chkAll = $(this).is(":checked");*/
		var chkAll = $(this).prop('checked');

		if(chkAll){
			$('.is_chk input').prop('checked', true);
		}else{
			$('.is_chk input').prop('checked', false);
		}
	})

	var chkNum = $('.is_chk').length;

	$('.is_chk input').on('click',function(){
		var chkAtiveNum = $('.is_chk input:checked').length;

		if(chkNum == chkAtiveNum){
			$('.is_chk_all input').prop('checked', true);
		}else{
			$('.is_chk_all input').prop('checked', false);
		}
	})

	$(".btn_calendar").on("click", function(){
		$("input.date").focus();
	})

})
</script>

</body>
</html>
