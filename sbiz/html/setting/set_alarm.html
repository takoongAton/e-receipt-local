<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>admin</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/common_sbiz.css">
	<link rel="shortcut icon" type="image/x-icon" href="../../images/common/favicon.ico">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=block" rel="stylesheet">

<body>

<div class="wrap">
	<header>
		<div class="page_tit">
			<h2 class="tit">알람 설정</h2>
			<div>
				<button type="button" class="close"><span>닫기</span></button>
			</div>
		</div>
	</header>

	<div class="container">

		<div class="popupContent">

			<div class="set_alarm_wrap">
				<div class="set_alarm_agree">
					<div class="chk_wrap">
						<p>광고 및 마케팅 수신 동의</p>
						<label class="toggleChk">
							<input type="checkbox">
							<span class="checkmark">동의/비동의</span>
						</label>
					</div>
					<div class="agree_list">
						<p>소상공인 서비스가 제공하는 유익한 서비스나 제휴 혜택, 마케팅 등에 대한 정보 수신</p>
					</div>
				</div>
				<div class="txt_agree_popup">
					소상공인 혜택 알림을 위한 개인정보 수집·이용 및 정보 수신 동의 <button type="button"><span>[약관보기]</span></button>
				</div>
			</div><!-- // set_alarm_wrap -->

		</div><!-- // popupContent -->

	</div><!-- // container -->

</div><!-- // wrap -->



<script src="../../js/temp.js"></script>
